<mat-card>
    <mat-card-title>Excluir Cargo</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="cargo.nome" name="nome" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteCargo()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
