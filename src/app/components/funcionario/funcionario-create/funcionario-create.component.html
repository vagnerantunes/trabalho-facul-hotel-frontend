<mat-card>
    <mat-card-header>
        <mat-card-title>Novo Funcion√°rio</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        
        <form action="">
            <mat-form-field>
                <input matInput placeholder="Nome" [(ngModel)]="funcionario.nome" name="nome" type="text">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="CPF" [(ngModel)]="funcionario.cpf" name="cpf" type="text">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Cargo</mat-label>
                <select matNativeControl required [(ngModel)]="funcionario.cargo" name="cargo">
                  <option *ngFor="let cargos of cargo" [value]="cargos.id">{{cargos.nome}}</option>
                </select>
              </mat-form-field>
        </form>

        <button appGreen mat-raised-button (click)="createFuncionario()">Salvar</button>
        <button appRed mat-raised-button (click)="cancel()">Cancelar</button>

    </mat-card-content>
    
</mat-card>
