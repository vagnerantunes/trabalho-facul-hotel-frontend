<div class="mat-elevation-z4">
    <table mat-table [dataSource]="hospedagens">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef>Entrada</th>
        <td mat-cell *matCellDef="let row">{{row.entrada}}</td>
      </ng-container>
  
      <ng-container matColumnDef="saida">
        <th mat-header-cell *matHeaderCellDef>Saída</th>
        <td mat-cell *matCellDef="let row">{{row.saida}}</td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/hospedagens/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/hospedagens/delete/{{ row.id }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
        
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
