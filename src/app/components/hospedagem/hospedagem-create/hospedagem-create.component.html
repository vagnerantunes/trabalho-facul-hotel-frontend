<mat-card>
    <mat-card-title>Nova Hospedagem</mat-card-title>

        <mat-form-field>
            <input matInput placeholder="Entrada" [(ngModel)]="hospedagem.entrada" name="entrada">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Saída" [(ngModel)]="hospedagem.saida" name="saida">
        </mat-form-field>
        
        <!--
        <mat-form-field>

        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Hospede" [(ngModel)]="hospedagem.hos_hospede" name="hos_hospede">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quarto" [(ngModel)]="hospedagem.hos_quarto" name="hos_quarto">
        </mat-form-field>
        -->

    <button mat-raised-button (click)="createHospedagem()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
