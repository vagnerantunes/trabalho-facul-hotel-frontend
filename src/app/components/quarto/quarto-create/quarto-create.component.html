<mat-card>
    <mat-card-title>Novo Quarto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Numero" [(ngModel)]="quarto.numero" name="numero">
        </mat-form-field>
        <!--
        <mat-form-field>
            <input matInput placeholder="Hotel" [(ngModel)]="quarto.hotel" name="hotel">
        </mat-form-field>
        -->
    </form>

    <button mat-raised-button (click)="createQuarto()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
