<div class="mat-elevation-z4">
    <table mat-table [dataSource]="hoteis">
      <!-- id Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
      </ng-container>
  
      <!-- nome Column -->
      <ng-container matColumnDef="nomeFantasia">
        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
        <td mat-cell *matCellDef="let row">{{row.nomeFantasia}}</td>
      </ng-container>

      <!-- tipo Column -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let row">{{row.cnpj}}</td>
      </ng-container>

      <!-- acao Column -->
      
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/hoteis/update/{{ row.codigo }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            
            <a routerLink="/hoteis/delete/{{ row.codigo }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
            
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
