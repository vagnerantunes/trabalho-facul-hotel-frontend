<mat-card>
    <mat-card-title>Alterar Hotel</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome Fantasia" [(ngModel)]="hotel.nomeFantasia" name="nomeFantasia">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CNPJ" [(ngModel)]="hotel.cnpj" name="cnpj">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateHotel()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
