<mat-card>
    <mat-card-title>Excluir Hotel</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome Fantasia" [value]="hotel.nomeFantasia" name="nomeFantasia" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CNPJ" [value]="hotel.cnpj" name="cnpj" disabled>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteHotel()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
